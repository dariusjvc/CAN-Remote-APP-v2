<ion-content >
 
    <div>
      <p>Device connection</p>
    </div>





  <ion-item>
    <ion-input type="text" placeholder="IP" [(ngModel)]='this.ip'></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" placeholder="PORT" [(ngModel)]='this.port'></ion-input>
  </ion-item>

    <ion-row>
      <ion-col>
  <ion-button type="submit" color="primary" expand="block" (click)='conectar();'>Connect</ion-button>
      </ion-col>
    </ion-row>
  
</ion-content>
